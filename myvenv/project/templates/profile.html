{%extends 'base.html'%}

{%block content%}

{%for Profile in profiles%}

  <h1>{{Profile.user}}'s Pins</h1>

  {%for Pins in pins%}

    {%if Profile.user.id == Pins.prof.user.id %}
    <p>
      <a href="{{Pins.pin.url}}">{{Pins.pin.file}}</a>
      <a href="{%url 'pin-delete' Pins.id%}">remove pin</a>
    </p>
    {%endif%}

  {%endfor%}

{%endfor%}

<h2><a href="{%url 'files'%}">files</a></h2>

{%endblock%}
