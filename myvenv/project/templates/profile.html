{%for Profile in profiles%}

  <h1>{{Profile.user}}'s Pins</h1>
  {{Profile.user.id}}

  {%for Pins in pins%}

    {%if Profile.user.id == Pins.prof.user.id %}
    <p><a href="{{Pins.pin.url}}">{{Pins.pin}}</a></p>
    {%endif%}

    


  {%endfor%}
{%endfor%}
